<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f9fc;
    }
    .container {
      text-align: center;
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 1rem;
      color: #333;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #000dff;
      color: #fff;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #333333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Age Calculator</h1>
    <input type="number" id="day" placeholder="Enter Day (DD)" min="1" max="31" required>
    <input type="number" id="month" placeholder="Enter Month (MM)" min="1" max="12" required>
    <input type="number" id="year" placeholder="Enter Year (YYYY)" required>
    <button onclick="calculateAge()">Calculate Age</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateAge() {
      const day = document.getElementById('day').value;
      const month = document.getElementById('month').value;
      const year = document.getElementById('year').value;

      if (!day || !month || !year) {
        document.getElementById('result').textContent = "Please enter a valid date.";
        return;
      }

      const birthDate = new Date(year, month - 1, day);
      const today = new Date();

      let ageYears = today.getFullYear() - birthDate.getFullYear();
      let ageMonths = today.getMonth() - birthDate.getMonth();
      let ageDays = today.getDate() - birthDate.getDate();

      if (ageDays < 0) {
        ageMonths--;
        ageDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (ageMonths < 0) {
        ageYears--;
        ageMonths += 12;
      }

      document.getElementById('result').textContent = `You are ${ageYears} years, ${ageMonths} months, and ${ageDays} days old.`;
    }
  </script>
</body>
</html>
